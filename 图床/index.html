    $(document).ready(function() {
    $("#imgboxs #insert_img").click(function() {
        if ($('#img_title').val()) {
            var img_title = $('#img_title').val();
        } else {
            var img_title = $('#title').val();
        }
        if ($('#img_alt').val()) {
            var img_alt = $('#img_alt').val();

            var img_alt = $('#title').val();
        }

            $($(".ke-edit-iframe:first").contents().find(".ke-content")).append("<a target='_blank' href='" + ($('#url').val()) + "'><img src='" + ($('#url').val()) + "' title='" + img_title + "' alt='" + img_alt + "' border='0' width='" + ($('#img_width').val()) + "' height='" + ($('#img_height').val()) + "' /></a>");

    function copyTextAreaCt() {

    },
    2000);

}

    },

}

    $(document).ready(function() {
    $('.picurl > input').bind('focus mouseover',

    });

    var images_upload = function(files) {
    var flag = 0;
    // $('textarea').empty();
    $(files).each(function(key, value) {
        $('#button')[0].innerHTML = '上传中';
        image_form = new FormData();
        image_form.append('file', value);
        console.log(image_form);
         $.ajax({
            url: 'https://api.berryapi.net/sina?AppKey=uls5bw7N8m',
            type: 'POST',
            data: image_form,
            mimeType: 'multipart/form-data',
            contentType: false,
            cache: false,
            processData: false,
            dataType: 'json',
            success: function(data) {
                //console.log(data);
                if (data.msg == 'ok') {
                    flag++;
                    if (typeof data.data.pid != 'null') {
                        //$("#texts").show();
                        $("#img").show();
                        $("#fuzhi").show();
                        $("#code").show();
                        $('#button')[0].innerHTML = '重新上传';
                        $("#footer_code").html(data.data['pid']);
                        $("#texts").html('<input type="text" id="url" class="psdp-pwd" value="https://ww2.sinaimg.cn/large/' + data.data['pid'] + '.jpg">');
                        $("#background").attr('xlink:href', 'https://ww2.sinaimg.cn/large/' + data.data['pid'] + '.jpg');
                        $width = $(window).width(); 
                        if($width < 720){ $("#psdp-wrap").attr('style', 'background:url(https://ww2.sinaimg.cn/large/' + data.data['pid'] + '.jpg) center 90px no-repeat;background-size:90% 200px;');} else if($width > 720){
                        $("#psdp-wrap").attr('style', 'background:url(https://ww2.sinaimg.cn/large/' + data.data['pid'] + '.jpg) center 90px no-repeat;background-size:60% 240px;');
                        }
                        $("#img_width").val(data['width'] + 'px');
                        $("#img_height").val(data['height'] + 'px');
                    }
                    if (flag == $("input[type='file']")[0].files.length) {
                        if (typeof data.pid != 'null') {
                            $('#button')[0].innerHTML = '上传成功';
                            setTimeout(function() {
                                $('#button')[0].innerHTML = '重新上传';
                            },
                            2000);
                        } else {
                            $('#button')[0].innerHTML = '上传失败';
                            alert('上传出错，请联系https://www.lylares.com');
                        }
                    }
                } else {
                    alert(data.msg);
                    $('#button')[0].innerHTML = '上传失败';
                }
            },
            error: function(XMLResponse) {
                $('#button')[0].innerHTML = '上传失败';
                alert("error:" + XMLResponse.responseText);
            }
        })
    })
};

    document.onpaste = function(e) {
    var data = e.clipboardData;
    for (var i = 0; i < data.items.length; i++) {
        var item = data.items[i];
        if (item.kind == 'file' && item.type.match(/^image\//i)) {
            var blob = item.getAsFile();
            images_upload(blob)
        }
    }
}
